<p-table [columns]="cols" [value]="employees" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td>
                <button pButton class="mr-2" icon="pi pi-pencil" (click)="btnClick(rowData)"></button>
                <button pButton icon="pi pi-trash" (click)="deleteEmp(rowData.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
